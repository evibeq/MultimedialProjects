<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Soggettivo</title>
    <script src="Soggettivo/UnityLoader.js"></script>
    <style>
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #444;
      }
      #gameContainer {
        width: 100vw;
        height: 100vh;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* try to handle mobile dialog */
      canvas + * {
        z-index: 2;
      }
    </style>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/Test.json");
    </script>
  </head>
  <body>
    <div id="unityContainer" style="width: 100%; height: 100%; margin: auto"></div>
  </body>
</html>
